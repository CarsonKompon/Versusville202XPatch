# EntityCommand messages
EC_HELP=[TRANSLATE]Help is available for the following commands: 
EC_HELP_BAN=[TRANSLATE]Bans an entity from connecting to the locale.  Use:  \n\tban <EntityName> <duration in secs>
EC_HELP_CREATE=[TRANSLATE]Create a new entity in the database but NOT loaded in the locale. \nUse the 'LOAD' command after creation to load the entity into the locale.  Use:\n\tcreate <EntityCoreClass> <entityName>
EC_HELP_DELETE=[TRANSLATE]Deletes the entity from the locale ( if loaded ) AND from the database.  BE CAREFULL!.  Use:\n\tdelete <entityName>
EC_HELP_HELP=[TRANSLATE]Help can be requested on all supported commands by typing:  help <command>\nA list of supported commands can be shown by just entering 'help'
EC_HELP_LOAD=[TRANSLATE]Load an entity from the database into the locale.  If the entity is already loaded, do nothing.  Use:\n\tload <entityName>
EC_HELP_LIST=[TRANSLATE]Generates a formatted list of entitys currently loaded in the locale showing each entitys ID, Name, and class.  Use:\n\tlist                - lists all entitys in locale\n\tlist all <entityClass>     - lists of entitys of the class
EC_HELP_PROPERTY=[TRANSLATE]Allows for viewing/modifying a property on an Entity.  Use: \n\tprop <entityName> list                    - list all propertys with values\n\tprop <entityName> set <name> <value>      - set a property to a specific value\n\tprop <entityName> addType <EntityType>    - set the entity type\n\tprop <entityName> clearType <EntityType>  - remove the entity type
EC_HELP_UNLOAD=[TRANSLATE]Unload an entity from the locale.  If the entity is not loaded, do nothing.  Use:\n\tunload <entityName>
EC_HELP_NO_SUCH_CMD=[TRANSLATE]There is no such command: {0}
EC_HELP_NO_HELP_FOR_CMD=[TRANSLATE]There is no help available for command: {0}
